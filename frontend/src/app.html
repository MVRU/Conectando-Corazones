<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/logo-1.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			http-equiv="Content-Security-Policy"
			content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob: https: https://maps.gstatic.com https://maps.googleapis.com https://maps.google.com https://www.google.com;
        connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
        frame-src 'self' https://www.google.com https://maps.google.com https://maps.gstatic.com;
        object-src 'none';
        base-uri 'self';
"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		/>
		%sveltekit.head%
		<style>
			html {
				font-family: Inter, system-ui, sans-serif;
			}
		</style>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
